<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Diary - Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <div id="register">
        <form id="register-form">
            <h2>Cadastro</h2>

            <div class="input-group">
                <input type="text" id="name" name="name" placeholder="Nome completo" required>
            </div>

            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>

            <div class="input-group password-group">
                <input type="password" id="password" name="password" placeholder="Senha" required>
                <button type="button" class="toggle-password" onclick="togglePassword()">
                    <img src="../images/show-password.svg" alt="Mostrar senha" id="toggle-icon">
                </button>
            </div>

            <button type="submit" class="btn-signup">Cadastre-se</button>

            <h4>Ou</h4>

            <div class="google-btn-wrapper">
                <div id="g_id_onload"
                    data-client_id="375197639266-bchbffs8chahjdn2amo4j250acd1dght.apps.googleusercontent.com"
                    data-callback="handleGoogleLogin">
                </div>
                <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                    data-text="signin_with" data-shape="rectangular" data-logo_alignment="left" data-width="100%">
                </div>
            </div>
        </form>
    </div>
    <script src="../functions.js"></script>
    <script src="index.js"></script>
</body>

</html>
