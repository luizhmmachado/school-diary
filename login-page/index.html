<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Diary - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login">
        <form id="login-form">
            <h2>Login</h2>
            
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            
            <div class="input-group password-group">
                <input type="password" id="password" name="password" placeholder="Senha" required>
                <button type="button" class="toggle-password" onclick="togglePassword()">
                    <img src="../images/show-password.svg" alt="Mostrar senha" id="toggle-icon">
                </button>
            </div>
            
            <button type="submit" class="btn-login">Login</button>
            
            <button type="button" class="btn-signup">Cadastre-se</button>
            
            <button type="button" class="btn-google">Login com Google</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
